<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>Маршруты / Canvas векторная карта</title>
<link rel="icon" href="img/fav.svg" type="image/svg+xml">
<link rel="canonical" href="merc">
<style>html,body,table{overflow:hidden;margin:0;padding:0;width:100%;height:100%}</style>
<script src="/static/js/metrics.js"></script>
</head>
<body>
<script src="js/proj4js-combined.js"></script>
<script src="js/dbcarta.js"></script>
<script src="js/data/countriesd.js"></script>
<script src="js/data/citiesd.js"></script>
<script src="js/data/flags.js"></script>
<script src="js/data/imgmap.js"></script>
<script>
function init() {
  var mtab = document.createElement('table');
  mtab.style.borderCollapse = 'collapse';
  var row = document.createElement('tr');
  row.style.height = '1px';
  row.style.backgroundColor = '#d2e0f0';
  mtab.appendChild(row);

  var col = document.createElement('td');
  col.width = '15%';
  var el = document.createElement('h2');
  el.appendChild(document.createTextNode('Маршруты'));
  el.style.padding = '0';
  el.style.margin = '0';
  col.appendChild(el);
  row.appendChild(col);

  var row = document.createElement('tr');
  var col = document.createElement('td');
  col.colSpan = '10';
  col.id = 'mcol';
  col.style.padding = "0";
  row.appendChild(col);
  mtab.appendChild(row);
  document.body.appendChild(mtab);

  dw = new dbCarta({id:'mcol', height:col.offsetHeight});
  dw.initProj(101, '+lon_0=0 +lat_0=0');
  dw.scaleCarta(1.4);

  // worldmap img
  var im = new Image();
  im.src = IMGMAP['wrld_small_merc'];
  im.onload = function() {
    dw.loadCarta([{0:'.Image', 1:'wrld', 2:[[-179.99,168],[179.99,-168]], 6:this}]);
    dw.m.bgimg = dw.mflood['.Image_wrld']; // mark as bg
    dw.loadCarta(dw.createMeridians());
    // draw countries
    var clist = [
      {
        'Cuba': [1,0],
        'Mexico': [4,0],
        'Ecuador': [0,1]
      },
      {
        'Saudi Arabia': [1,0],
        'Kenya': [0,3]
      },
      {
        'Italy': [1,7],
        'India': [5,12]
      },
      {
        'Brazil': [12,4],
        'South Africa': [1,1],
        'Spain': [0,5]
      }
    ];
    dw.extend(dw.mopt['Line'], {fg:'yellow'});
    for(var ii=0; ii<clist.length; ii++) {
      var cntrylist = clist[ii];
      var route = [];
      for(var cntryname in cntrylist) {
        var npart = cntrylist[cntryname][0],
            ncity = cntrylist[cntryname][1],
            m = {};
        for(var mpart in COUNTRIES[cntryname]) {
          m.abbr = COUNTRIES[cntryname][mpart][0];
          m.coords = COUNTRIES[cntryname][mpart][1];
          m.centerof = COUNTRIES[cntryname][mpart][3];
          dw.loadCarta([['Area', m.abbr + mpart, m.coords, (mpart==npart ? cntryname : ''), m.centerof]]);
        };
        // city
        if (CITIES[cntryname]) {
          m.cityname = CITIES[cntryname][ncity][0];
          m.citycoords = CITIES[cntryname][ncity][1];
          dw.loadCarta([['DotPort', m.cityname, m.citycoords, m.cityname, null, 1]]);
          route.push(m.citycoords[0]);
          // flags
          var abbrf = m.abbr.replace(mpart, '').toLowerCase();
          if (FLAGSB64[abbrf]) {
            var im = new Image();
            im.m = m;
            im.src = FLAGSB64[abbrf];
            im.onload = function() {
              var m = this.m;
              dw.loadCarta([{0:'.Image', 1:m.abbr, 2:[m.citycoords], 6:this}], 1);
            }
          }
        }
      }
      // concat
      if (route) {
        route.push(route[0]);
        route.push(route[1]);
      };
      dw.loadCarta([['Line', 'route'+String(ii), route, null, null, 1]]);
    };
    delete COUNTRIES;
    delete CITIES;
    dw.draw();
  }
};

init();

</script>
</body>
</html>
