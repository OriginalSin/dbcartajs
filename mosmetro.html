<script>
// tooltip under cursor
function infobox(ev, label){
  var mtip = document.getElementById('maptooltip');
  if (dw.m.pmap && label) {
    mtip.innerHTML = label;
    mtip.style.display = 'block';
    mtip.style.left = ev.clientX + window.pageXOffset + 'px';
    mtip.style.top = ev.clientY + window.pageYOffset - mtip.offsetHeight*1.2 + 'px';
  } else {
    mtip.style.display = 'none';
  }
}
// center map
function centerMap(coords){
  var pts = dw.toPoints(coords);
  dw.centerCarta(pts[0] + dw.m.offset[0], pts[1] + dw.m.offset[1]);
  dw.draw();
}
// draw tranparent rect above viewmap
function maskMap(){
  var vs = dw.viewsizeOf(),
      rect = [[vs[0], vs[1]], [vs[2], vs[1]], [vs[2], vs[3]], [vs[0], vs[3]]]; 
  dw.mopt['selpath'] = {cls: 'Polygon', bg: 'rgba(255,255,255,0.9)', fg: 'transparent'};
  dw.draw();
  dw.paintCarta(rect, 'selpath');
  dw.paintBar();
}
// diagonal size
function mds(o) { 
  return Math.sqrt(dw.sizeOf()[2]*dw.sizeOf()[2]+dw.sizeOf()[3]*dw.sizeOf()[3])/15*o/100;
}
  //
function calcRoute(fromid, toid){
  var inches= [];
  [].slice.call(document.getElementById('chinches').options).map(function(o){
    if(o.innerHTML.indexOf('\u2611')>-1){ // checked
      inches = inches.concat(makecrds(MLINES.filter(function(a){ return a[0]==o.value; })));
    }
  });
  var routes=[];
  BFS(MSTATIONS, inches, makeind(MSTATIONS, fromid), makeind(MSTATIONS, toid)).map(function(st,i,sts){
    if(i < sts.length-1){
      var cc=[], d=sts[i][2][0], e=sts[i+1][2][0], r0, r1, rr;
      MLINES.map(function(b){
        if((maketipn(b) == maketipn(sts[i])) && (maketipn(b) == maketipn(sts[i+1]))){
          b[2].map(function(c,j){ // find coords between stations
            r0 = Math.sqrt(Math.pow(d[0]-c[0],2)+Math.pow(d[1]-c[1],2));
            r1 = Math.sqrt(Math.pow(e[0]-c[0],2)+Math.pow(e[1]-c[1],2));
            rr = Math.sqrt(Math.pow(d[0]-e[0],2)+Math.pow(d[1]-e[1],2));
            if((r0 <= rr) && (r1 <= rr)){
              if(!inarray(cc,c)) cc.push(c);
            }
          });
        }
      });
      if(cc.length<3) cc = cc.map(function(a){ return a.slice(0,2); }); //remove Q flag bezier without L
      if(cc.length && //rotate first with last if indirect
         (Math.sqrt(Math.pow(d[0]-cc[0][0],2)+Math.pow(d[1]-cc[0][1],2)))>=
         (Math.sqrt(Math.pow(d[0]-cc[cc.length-1][0],2)+Math.pow(d[1]-cc[cc.length-1][1],2))))
      {
        if(!inarray(cc,e)) cc.unshift(e); 
        if(!inarray(cc,d)) cc.push(d);
      } else {
        if(!inarray(cc,d)) cc.unshift(d);
        if(!inarray(cc,e)) cc.push(e);
      }
      routes.push( cc );
    } else { // draw founded routes and stations
        // center route in map
      var minx, maxx, miny, maxy;
      sts.map(function(st){
        if(st[2][0][0] < minx || !minx) minx = st[2][0][0];
        if(st[2][0][0] > maxx || !maxx) maxx = st[2][0][0];
        if(st[2][0][1] < miny || !miny) miny = st[2][0][1];
        if(st[2][0][1] > maxy || !maxy) maxy = st[2][0][1];
      });
//      centerMap([(minx + maxx)/2.0, (miny + maxy)/2.0]);
      maskMap();
        // draw routes
      for(var j=0; j<routes.length; j++){
        var cc = routes[j],
            bInch = inches.filter(function(m){ return (inarray(m,cc[0]) && inarray(m,cc[cc.length-1])); }).length;
        dw.mopt['selpath'] = {cls: 'Line', width: mds(bInch ? 4 : 12), join: 'round', cap: bInch ? 'butt' : 'round', dash: bInch ? [1,1] : false, fg: dw.mopt[sts[j][0]].fg};
        dw.paintCarta(cc, 'selpath');
      }
        // draw stations with label above routes
      for(var j=0; j<sts.length; j++){
        dw.mopt['selstation'] = dw.extend({}, dw.mopt[sts[j][0]]);
        dw.mopt['selstation'].bg = '#f5f5dc';
        dw.paintCarta(sts[j][2], 'selstation', sts[j][3]);
      }
    }
  });
}
var stl = document.getElementById('stl');
stl.onchange = function(){
  var v = this.value;
  MSTATIONS.filter(function(s){ return makeid(s) == v; }).map(function(st){ 
    centerMap(st[2][0]);
    maskMap();
    dw.mopt['selstation'] = dw.extend({}, dw.mopt[st[0]]);
    dw.mopt['selstation'].bg = 'gold';
    dw.paintCarta(st[2], 'selstation', st[3]||st[1]);
  });
};

function route(o)    { return dw.extend({cls: 'Line', width: mds(6), join: 'round', anchor: ['start', 'middle'], labelscale: 1}, o||{}); };
function route_ext(o){ return route(dw.extend({width: mds(4), dash: [2,4]}, o||{})); };
function inch(o)     { return route(dw.extend({fg: '#ccc', cap: 'round', width: mds(8)}, o||{})); };
function inch_d(o)   { return inch(dw.extend({fg: '#fff', width: mds(5)}, o||{})); };
function inch_ext(o) { return inch(dw.extend({width: mds(4), fg:'white', dash: [4,2]}, o||{})); };
function river(o)    { return route(dw.extend({fg: '#daebf4', cap: 'round', labelcolor: '#5555ff', labelscale: 0}, o||{})); };
function rail(o)     { return route(dw.extend({fg: '#ddd', width: mds(2), labelscale: 0}, o||{})); };
function rail_d(o)   { return rail(dw.extend({fg: '#fff', dash: [10,10]}, o||{})); };
function label(o)    { return dw.extend({cls: 'Polygon', labelcolor:'#aaa', labelscale: 1, anchor: ['start', 'top']}, o||{}); };
function station(o)  { return dw.extend({cls: 'Rect', bg: '#f5f5dc', size: mds(8), width: mds(2), scale: 1, labelscale: 1, labelpad: mds(1)}, o||{}); };
function st_mck(o)   { return station(dw.extend({size: mds(3), labelcolor: 'gray', bg: o['fg']}, o)); };
function st_mcd(o)   { return station(dw.extend({size: mds(3), labelcolor: 'gray', bg: o['fg']}, o)); };
function inch_mck(o) { return inch(dw.extend({dash:[1,3], fg: '#aaa', width: mds(2)}, o||{})); };
function inch_mcd(o) { return inch(dw.extend({dash:[1,3], fg: '#777', width: mds(1)}, o||{})); };
function inch_out(o) { return inch(dw.extend({dash:[1,2], fg: 'black', width: mds(1)}, o||{})); };
function inst_mck(o) { return st_mck(dw.extend({size: mds(3), labelcolor: o['fg']}, o)); };
function inst_mcd(o) { return st_mcd(dw.extend({size: mds(3), labelcolor: o['fg']}, o)); };
function inst(o)     { return station(dw.extend({size: mds(7), labelcolor: o['fg'], bg: o['fg']}, o)); };
function inst_d(o)   { return inst(dw.extend({size: mds(2), width: mds(1)}, o||{})); };

[].slice.call(MLINES).map(function(a){
  if(dw.mopt[a[0]+'_d']){
    MLINES.push( [a[0]+'_d'].concat(a.slice(1)) );
  }
});

dw.extend(dw.clfunc, {

//      if(MLEGEND[rtype]) mlabel += '<br><br>' + MLEGEND[rtype] + ' ('+ rtype + ')';

    o.paintCoords(dd);

  onclick: function(o, pts, ev) {
    if (o.m.pmap) {
      if(stl.class == 'selected' && stl.value != o.m.pmap){
        stl2.class = 'selected';
        stl2.value = o.m.pmap;
        stl.class = '';
      } else if (stl2.value != o.m.pmap) {
        stl.class = 'selected';
        stl.value = o.m.pmap;
        stl2.class = '';
      }
    }
    dw.draw();
  }
});
function optfunc(o, k, v, disabled) {
  var el = document.createElement('option');
  el.value = k;
  el.innerHTML = v;
  if(disabled) el.disabled = true;
  o.appendChild(el);
};
  // fill station list
optfunc(stl, '', 'Откуда...', true);
optfunc(stl2, '', 'Куда...', true);
[].slice.call(MSTATIONS).sort(function(a,b){
  return ((a[3]||a[1])>(b[3]||b[1])) ? -1 : 1;
}).map(function(a){
  a[5] = true; // do ismap (show infobox)
  optfunc(stl,  a[0]+'_'+a[1], a[3]||a[1]);
  optfunc(stl2, a[0]+'_'+a[1], a[3]||a[1]);
});

optfunc(chinches, 'inch_mcd', '&emsp; МЦД');
