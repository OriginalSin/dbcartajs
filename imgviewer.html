<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Просмотровщик картинок / Canvas векторная карта</title>
<meta name="description" content="Просмотровщик картинок и фоток">
<meta name="keywords" content="image viewer, просмотровщик на canvas">
<link rel="icon" href="img/fav.svg" type="image/svg+xml" />
<style type="text/css">html,body,table{overflow:hidden;margin:0;padding:0;width:100%;height:100%}</style>
<style type="text/css">img{border:2px transparent solid} img:hover{border:2px red solid}</style>
<script src="/static/js/metrics.js"></script>
</head>
<body>
<script src="js/dbcarta.js"></script>
<script>
function setka(coords, n) {
  var left = coords[0][0],
      right = coords[1][0],
      top = coords[0][1],
      bottom = coords[1][1];
  var lonlat = [];
  var xstep = (right - left)/n,
      ystep = (top - bottom)/n;
  var x = left;
  for (var i=0; i<=n; i++) {
    var lon = [];
    var y = bottom;
    for (var j=0; j<=n; j++) {
      lon.push([x, y]);
      y += ystep;
    }
    lonlat.push( ['.Latitude', lonlat.length, lon] );
    x += xstep;
  }
  var y = bottom;
  for (var i=0; i<=n; i++) {
    var lat = [];
    var x = left;
    for (var j=0; j<=n; j++) {
      lat.push([x, y]);
      x += xstep;
    }
    lonlat.push( ['.Latitude', lonlat.length, lat] );
    y += ystep;
  }
  return lonlat;
}
function init() {
  var mtab = document.createElement('table');
  mtab.style.borderCollapse = 'collapse';
  var row = document.createElement('tr');
  row.style.height = '1px';
  row.style.backgroundColor = '#d2e0f0';
  mtab.appendChild(row);

  var col = document.createElement('td');
  col.colSpan = '10';
  var el = document.createElement('h2');
  el.appendChild(document.createTextNode("Просмотровщик"));
  el.style.margin = '0';
  col.appendChild(el);
  row.appendChild(col);

  var col = document.createElement('td');
  col.width = '1%';
  col.align = 'center';
  var el = document.createElement('button');
  el.appendChild(document.createTextNode("Сетка"));
  el.onclick = function(o) {
    var mimg = dw.mflood['.Image_wrld'];
    if (mimg)
      dw.loadCarta( setka(mimg['coords'], 3) );
    dw.draw();
  };
  col.appendChild(el);
  row.appendChild(col);

  var row = document.createElement('tr');
  mtab.appendChild(row);

  var col = document.createElement('td');
  col.width = '120px';
  col.style.padding = '0';
  col.style.verticalAlign = 'top';
  row.appendChild(col);
  var md = document.createElement('div');
  col.appendChild(md);

  var col = document.createElement('td');
  col.colSpan = '10';
  col.id = 'mcol';
  col.style.padding = '0';
  col.style.verticalAlign = 'middle';
  row.appendChild(col);
  document.body.appendChild(mtab);

  md.style.height = col.offsetHeight + 'px';
  md.style.overflow = 'auto';

  // urls img
  var imgurls = [
    // vfl
    'https://images.vfl.ru/ii/1341542058/a7a1aa62/700116.jpg',
    'https://images.vfl.ru/ii/1634289424/9ec84aa4/36268281.jpg',
    'https://images.vfl.ru/ii/1631628968/e2cd66e2/35861786.jpg',
    'https://images.vfl.ru/ii/1614708765/2f9ef276/33533560.jpg',
    'https://images.vfl.ru/ii/1627227362/7034dbb2/35277830.jpg',
    'https://images.vfl.ru/ii/1311409324/23a9cc8c/38663.jpg',
    'https://images.vfl.ru/ii/1320168079/f6d58f1b/169703.jpg',
    // mail.ru
    'https://content-24.foto.my.mail.ru/community/mir/_groupsphoto/b-17373.jpg',
    'https://content-17.foto.my.mail.ru/community/mir/_groupsphoto/b-17378.jpg',
    'https://content.foto.my.mail.ru/community/mir/_groupsphoto/i-17417.jpg',
    'https://content.foto.my.mail.ru/community/mir/_groupsphoto/h-17424.jpg',
    // windows walls
    'file:///C:/Windows/Web/Wallpaper/Theme1/img1.jpg',
    'file:///C:/Windows/Web/Wallpaper/Theme1/img2.jpg',
    'file:///C:/Windows/Web/Wallpaper/Theme1/img3.jpg',
    'file:///C:/Windows/Web/Wallpaper/Theme1/img4.jpg'
  ];
  
  // fill list
  for (var k in imgurls) {
    var el2 = document.createElement('img');
    el2.style.display = 'block';
    el2.width = 100;
    el2.src = imgurls[k];
    if (imgurls[k].search('ggpht.com')==0)
      el2.src += '=s320'; // google image size change for appspot.com
    el2.onclick = function(){
      im.src = this.src;
    };
    el2.onload = function(){
      md.appendChild(this);
    };
  }

  var dw = new dbCarta({
    id:'mcol',
    height: document.getElementById('mcol').offsetHeight
  });
  dw.extend(dw.mopt, {'.Latitude': {fg: 'white', width: .25}});
  // worldmap img
  var im = new Image();
  im.src = imgurls[0]; // default img
  im.onload = function() {
    var ratio = im.width/im.height;
    dw.loadCarta([{0:'.Image', 1:'wrld', 2:[[-90*ratio,90],[90*ratio,-90]], 6:this}]);
    dw.m.bgimg = dw.mflood['.Image_wrld']; // mark as bg
    // clear setka
    for (var tag in dw.mflood){
      if (tag.split('_')[0] == '.Latitude') 
        delete dw.mflood[tag];
    }
    dw.draw();
  }
};

init();

</script>
</body>
</html>
